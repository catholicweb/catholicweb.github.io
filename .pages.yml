components:
  meta:
    label: Metadatos
    type: object
    fields:
      - { name: title, label: Title, type: string }
      - { name: excerpt, label: Descripcion corta, type: text }
      - { name: section, label: seccion, type: select, options: { values: ['Discernimiento','Sacerdocio','Seminario','Monaguillos','Vida laical y familia','Noviazgo','Vida religiosa y mision', 'Recursos', 'Eventos']} }
      - { name: coverImage, label: Cover, type: image }
      - { name: content, label: Texto mucho largo, type: rich-text}
  blocks:
        label: Bloques pros
        type: object
        list:
          collapsible:
            collapsed: true
            summary: "{fields.type} - {fields.title}" 
        fields:
          - { name: type, label: Tipo, type: select, options: { values: ['Hero','Galeria','Galeria horizontal','Galeria con buscador','Texto largo','Otros bloques....']} }
          - { name: title, label: Título, type: string }
          #- { name: image, label: Imagen, type: image }
          #- { name: body, label: Texto, type: rich-text }
          - name: elems
            label: Elementos
            type: object
            list:
              collapsible:
                collapsed: true
                summary: "{fields.title}" 
            fields:
              - { name: title, label: Título, type: string }
              - { name: description, label: Texto, type: rich-text }
              - { name: image, label: Imagen, type: image }
              - { name: param, label: Link, type: string }
media:
  input: public/assets
  output: /assets
  categories: [ "image" ]
content:
  - name: home
    label: Portada
    type: file
    path: index
    fields:
      - { name: meta, component: meta }
      - { name: block, component: blocks }
  - name: section
    label: Secciones
    type: collection
    path: _sections
    view:
      primary: meta.title
      fields: [ meta.coverImage, meta.title]
    fields:
      - { name: meta, component: meta }
      - { name: block, component: blocks }
      - { name: body, label: Body, type: rich-text }
  - name: posts
    label: Articulo
    type: collection
    path: _posts
    view:
      fields: [ meta.coverImage, meta.title]
      primary: meta.title
    fields:
      - { name: meta, component: meta }
      - { name: block, component: blocks }