          { value: "week1", label: "1ª semana del mes" },
          { value: "week2", label: "2ª semana del mes" },
          { value: "week3", label: "3ª semana del mes" },
          { value: "week4", label: "4ª semana del mes" },
          { value: "week5", label: "5ª semana del mes" },
