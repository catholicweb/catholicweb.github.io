components:
  text:
    label: Text Content
    type: rich-text
  font:
    label: Tipo letra
    type: select
    options:
      creatable: true
      values: ["Roboto", "Open Sans", "Lato", "Montserrat", "Poppins", "Merriweather", "Raleway", "Oswald", "Playfair Display", "Source Sans Pro", "Nunito", "Quicksand", "Work Sans", "Bebas Neue", "Muli", "Roboto Slab", "Lora", "Josefin Sans", "Droid Serif", "Cabin", "Arimo", "Ubuntu", "Zilla Slab", "Tisa", "Anton", "Fira Sans", "Varela Round", "Crimson Pro", "Spectral", "Exo 2", "Bitter", "Archivo", "Dosis", "PT Sans", "Lobster", "Pacifico", "Dancing Script", "Sacramento", "Tangerine", "Unbounded", "Pangolin", "Bree Serif", "Vollkorn", "Monda", "Be Vietnam", "Karla", "Noto Sans", "Kalam"]
  selector:
    label: Selector
    type: select
    options:
      creatable: true
      values: ["h1", "h2", "h3", "h4", "h5", "h6", "p", "img", "blockquote", "a", "ul", "ol", "li", "div", "span", "strong", "em", "br", "hr", "table", "tr", "td", "th", "form", "input", "button", "label", "select", "option", "textarea", "iframe", "header", "footer", "nav", "article", "section", "aside", "details", "summary", "video", "audio", "canvas", "svg"]
  colors:
    label: Colors
    type: select
    options:
      creatable: true
      values: ["white", "black", "red", "green", "blue", "yellow", "orange", "purple", "pink", "brown", "gray", "lightgray", "darkgray", "beige", "ivory", "teal", "coral", "slateblue", "rgb(255, 99, 71)", "hsl(180, 100%, 25%)"]
  multiplier:
    label: Multiplier
    type: select
    options:
      creatable: true
      values: ["0.25", "0.5", "0.75", "1", "1.25", "1.50", "2", "4"]
  effects:
    label: Efectos CSS
    type: select
    options:
      creatable: true
      values: ["opacity: 0;", "opacity: 0.5;", "transform: scale(0.8);", "transform: scale(1.2);", "transform: scaleX(1.5);", "transform: scaleY(.5);", "transform: rotate(6deg);", "transform: rotate(-6deg);", "transform: translateX(-20%);", "transform: translateX(20%);", "transform: translateY(-20%);", "transform: translateY(20%);", "transform: translate(-50%, -50%);", "filter: blur(5px);", "filter: brightness(1.2);", "filter: contrast(150%);", "filter: grayscale(100%);", "filter: invert(100%);", "color: rgb(var(--color-accent));"]
  hero:
    label: Hero
    type: object
    fields:
      - { name: title, label: Título, type: string }
      - { name: description, label: Subtitulo, type: string }
      - { name: image, label: Image, type: image }
      - name: elements
        label: Acciones
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: Título, type: string }
          - { name: link, label: Accion, type: string }
  gallery:
    label: Galleria imagenes
    type: object
    fields:
      - { name: title, label: Título, type: string }
      - { name: description, label: Subtitulo, type: string }
      - name: elements
        label: Elementos
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: Título, type: string }
          - { name: description, label: Subtitulo, type: string }
          - { name: image, label: Imagen, type: image }
media:
  input: docs/public/media
  output: /media
  categories: ["image","document"]
content:
  - name: config
    type: file
    label: Configuración
    path: config.md
    fields:
      - { name: title, label: Titulo sitio, type: string }
      - { name: description, label: Description del sitio, type: text }
      - name: nav
        label: Menu de navegación
        type: object
        list: { collapsible: { collapsed: true, summary: "{fields.title}" } }
        fields:
          - { name: title, label: Titulo sección, type: string }
          - name: links
            label: Enlaces
            type: reference
            options: { collection: pages, multiple: true, label: "{title}" }
      - name: theme
        label: Tema visual
        type: object
        fields:
          - { name: bodyFont, label: Tipo de letra del cuerpo (cualquiera de https://fonts.google.com/), component: font }
          - { name: headingFont, label: Tipo de letra de los titulos (cualquiera de https://fonts.google.com/), component: font }
          - { name: accentColor, label: Color elementos acentuados, component: color }
          - { name: accentPrimary, label: Color elementos secundario, component: color }
          - { name: borderRadius, label: Redondeado de borders, component: multiplier }
          - { name: borderWidth, label: Grosor de los borders, component: multiplier }
          - { name: shadowDepth, label: Profundidaz de las sombras, component: multiplier }
          - name: styles
            label: Estilos y efectos individuales
            type: object
            list: { collapsible: { collapsed: true, summary: "{fields.selector}" } }
            fields:
              - { name: selector, label: "Selector", type: string }
              - { name: cssClass, label: "cssClass", type: string }
              - { name: scroll, label: "scroll", type: boolean }

  - name: pages
    label: Paginas
    type: collection
    path: docs
    view:
      fields: [image, title]
      primary: title
    filename: "{primary}.md"
    exclude: [.vitepress, public]
    fields:
      - { name: title, label: Título, type: string }
      - { name: description, label: Subtitulo, type: string }
      - { name: image, label: Imagen, type: image }
      - name: sections
        label: Page Sections
        type: block
        list: { collapsible: { collapsed: false, summary: "{fields.title}" } }
        blocks:
          - name: gallery
            label: Galeria de imagenes
            component: gallery
          - name: text
            label: Bloque de texto
            fields:
              - { name: html, label: Texto largo, type: rich-text }
          - name: hero
            label: Hero (cabezera)
            component: hero
          - name: links
            label: Enlaces internos
            fields:
              - name: links
                label: Enlaces internos
                type: reference
                options: { collection: pages, multiple: true, label: "{title}" }
